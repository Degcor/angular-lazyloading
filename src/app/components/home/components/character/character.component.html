<mat-card class="character-card">
    <mat-card-header>
        <mat-card-title class="card-title" [matTooltip]="character.name" matTooltipPosition="above">
            {{ (character.name) | slice:0:13 + (character.name.length > 13 ? '...' : '') }}
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="character.image" alt="">
    <mat-card-content>
        
    </mat-card-content>
</mat-card>
